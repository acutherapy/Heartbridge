<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeartBridge</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png">
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDrw4ty4nFSQ6ddZbG-AUUjxAdL0E4ZQwU",
      authDomain: "heartbridge-5a9e8.firebaseapp.com",
      projectId: "heartbridge-5a9e8",
      storageBucket: "heartbridge-5a9e8.firebasestorage.app",
      messagingSenderId: "915430485697",
      appId: "1:915430485697:web:0aaeb1b9f25fbbcb09ae40",
      measurementId: "G-BWF33RZRG5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.createAccount = function() {
      const email = document.getElementById('regEmail').value;
      const pw = document.getElementById('regPw').value;
      createUserWithEmailAndPassword(auth, email, pw)
        .then(() => alert('Account created!'))
        .catch(e => alert(e.message));
    }

    window.loginAccount = function() {
      const email = document.getElementById('loginEmail').value;
      const pw = document.getElementById('loginPw').value;
      signInWithEmailAndPassword(auth, email, pw)
        .then(() => alert('Login successful!'))
        .catch(e => alert(e.message));
    }
  </script>
</head>
<body>
  <h1>HeartBridge</h1>
  <h2>Create Account</h2>
  <input id="regEmail" placeholder="Email" />
  <input id="regPw" placeholder="Password" type="password" />
  <button onclick="createAccount()">Create Account</button>

  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email" />
  <input id="loginPw" placeholder="Password" type="password" />
  <button onclick="loginAccount()">Login</button>
</body>
</html>
