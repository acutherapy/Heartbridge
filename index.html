<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>HeartBridge · Sign in</title>
<link rel="icon" href="/favicon.ico">
<style>
:root{--bg:#0f1220;--card:#171a2f;--ink:#e8ebff;--muted:#9aa3c7;--brand:#7c5cff}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px}
.card{width:min(460px,92%);background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
h1{margin:0 0 10px;font-size:28px}.muted{color:var(--muted)}
.row{display:flex;gap:8px;margin-top:10px}
input{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:transparent;color:var(--ink)}
button{border:0;border-radius:10px;padding:12px 14px;background:var(--brand);color:#fff;font-weight:700;cursor:pointer}
</style></head><body>
<div class="wrap"><div class="card">
  <h1>HeartBridge</h1>
  <p class="muted">Sign in to continue. Demo only — any email/password works.</p>
  <div class="row"><input id="email" placeholder="Email"><input id="pw" type="password" placeholder="Password"></div>
  <div class="row" style="justify-content:flex-end"><button id="login">Login</button></div>
</div></div>
<script>
document.getElementById('login').onclick = ()=>{
  const email=document.getElementById('email').value.trim();
  if(!email) return alert('Enter email');
  localStorage.setItem('hb_user', JSON.stringify({email, ts: Date.now()}));
  location.href='/app.html';
};
</script>
</body></html>
